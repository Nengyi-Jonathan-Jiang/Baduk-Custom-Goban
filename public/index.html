<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Goban Explorer</title>
        <style>
            @font-face {
                font-family: "Nunito";
                src: url("/public/res/font/Nunito.ttf");
            }
            @font-face {
                font-family: "JetBrains Mono";
                src: url("/public/res/font/JetBrainsMono.ttf");
            }
        </style>
        <link href="/public/screens.css" rel="stylesheet" type="text/css">
        <link href="/public/home-screen.css" rel="stylesheet" type="text/css">
        <link href="/public/join-game-screen.css" rel="stylesheet" type="text/css">
        <link href="/public/create-game-screen.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id='home-screen' class="screen active">
            <h1>Goban Explorer</h1>
            <button id="play-button"></button>
        </div>
        <div id="join-game-screen" class="screen">
            <div>
            <label for="game-code">Enter board code: </label>
            <input id="game-code"
                   type="text"
                   oninput="if(this.value.length > 5) this.value = this.value.substring(0, 5)"
            >
            </div>
            <div>
                <span>Or </span><button id="create-game-button">create a new board</button>
            </div>
        </div>
        <div id="create-game-screen" class="screen">
            <label>
                <span>Select a goban preset:</span>
                <select id="game-board-type">
                    <option value="0">19x19</option>
                    <option value="1">13x13</option>
                    <option value="2">9x9</option>
                    <option value="3">"China"</option>
                    <option value="4">"Japan"</option>
                    <option value="5">"USA"</option>
                    <option value="6">"Korea"</option>
                    <option value="7">"Line"</option>
                </select>
            </label>
            <div>
                <label for="komi">Komi: </label>
                <input type="range" min="0.5" max="9.5" step="1" id="komi" value="6.5">
                <span id="komi-display">6.5</span>
                <script>
                    document.getElementById('komi').oninput = _ => {
                        document.getElementById('komi-display').innerText = document.getElementById('komi').value;
                    }
                </script>
            </div>
            <button id="create-game">Create Board</button>
        </div>
        <script src="/public/script.js" type="application/javascript"></script>
    </body>
</html>
