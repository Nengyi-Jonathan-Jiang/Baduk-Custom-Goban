<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Goban Explorer | Game ?????</title>
        <style>
            @font-face {
                font-family: "Nunito";
                src: url("/public/res/font/Nunito.ttf");
            }
            @font-face {
                font-family: "JetBrains Mono";
                src: url("/public/res/font/JetBrainsMono.ttf");
            }
        </style>
        <link href="/public/game.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div style="display:none">
            <img src="/public/res/image/black.png" alt="black.png" id="black-stone-img">
            <img src="/public/res/image/white.png" alt="white.png" id="white-stone-img">
            <img src="/public/res/image/board.png" alt="board.png" id="board-img">
        </div>
        <main>
            <div id="goban-container">
                <canvas id="goban" width="500" height="500"></canvas>
                <span id="game-code-display"></span>
            </div>
            <div id="controls">
                <div id="info">
                    <div id="black-captures-top">
                        <span>Black:</span>
                        <span class="white-captures-display">0 captures</span>
                    </div>
                    <div id="info-inner">
                        <span id="turn-display">Black's turn</span>
                        <span id="move-display">0 moves made</span>
                    </div>
                    <div id="white-captures-top">
                        <span>White:</span>
                        <span class="white-captures-display">0 captures</span>
                    </div>
                </div>
                <div id="control-buttons">
                    <button id="undo-many-button"><||</button>
                    <button id="undo-button"><|</button>
                    <button id="pass-button">Pass</button>
                    <button id="redo-button">|></button>
                    <button id="redo-many-button">||></button>
                </div>
                <div id="captures-display-bottom">
                    <div id="black-captures-bottom">
                        <span>Black:</span>
                        <span class="black-captures-display">0 captures</span>
                    </div>
                    <div id="captures-bottom-line"></div>
                    <div id="white-captures-bottom">
                        <span>White:</span>
                        <span class="white-captures-display">0 captures</span>
                    </div>
                </div>
            </div>
        </main>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/public/go-client.js"></script>
    </body>
</html>
